<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Test 01 - Chat</title>

    <link rel="stylesheet" href="../styles/chat.css" />

    <script>
        if (!sessionStorage.getItem("user")) window.location.href = "/";
    </script>



</head>

<body>
    <div class="app">



        <!-- Sidebar -->
        <aside class="sidebar">
            
            <div class="brand">
                <div class="brand-title">Lab Test 01</div>
                <div class="brand-sub" id="client-id">Connecting...</div>
                <div class="brand-user" id="logged-in-as">Logged in as: </div>
            </div>

            <div class="panel">
                
                <div class="panel-title">Account</div>
                
                <div class="row">
                    <button class="btn btn-ghost" onclick="logout()">Logout</button>
                    <button class="btn btn-ghost" onclick="disconnectServer()">Disconnect</button>
                    <button class="btn btn-ghost" onclick="sendPing()">Ping</button>
                </div>

            </div>

            <div class="panel">
                <div class="panel">
                    
                    <div class="panel-title">Rooms</div>

                    <div class="list" id="room-list">
                        <button class="list-item" onclick="selectRoom('devops')">devops</button>
                        <button class="list-item" onclick="selectRoom('cloud computing')">cloud computing</button>
                        <button class="list-item" onclick="selectRoom('covid19')">covid19</button>
                        <button class="list-item" onclick="selectRoom('sports')">sports</button>
                        <button class="list-item" onclick="selectRoom('nodeJS')">nodeJS</button>
                    </div>

                </div>
            </div>

            <div class="panel">
                
                <div class="panel-title">Direct Messages</div>

                <div class="row">
                    <input id="dm-to" class="input input-grow" placeholder="Username (exact)" />
                    <button class="btn btn-ghost" onclick="addDmChat()" aria-label="Add DM">+</button>
                </div>

                <div class="list" id="dm-list">
                    <div class="empty-list">No chats yet.</div>
                </div>

            </div>

            <div class="panel panel-muted">
                <div class="panel-title">Debug Log</div>
                <div id="event-log" class="log"></div>
            </div>

        </aside>



        <!-- Main Chat -->
        <main class="chat">
            
            <header class="chat-header">
                <div class="chat-title" id="chat-title">Room: (none)</div>
            </header>

            <section class="messages" id="messages">
                <div class="empty">
                    Join a room or send a DM to start messaging.
                </div>
            </section>

            <div class="typing" id="typing-indicator" style="display:none;">
                Someone is typingâ€¦
            </div>

            <footer class="composer">
                <input id="composer-input" class="input input-grow" placeholder="Select a room or DM to start..." oninput="onTyping()" />
                <button class="btn" onclick="sendMessage()">Send</button>
            </footer>

        </main>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/chat.js"></script>

</body>
</html>
